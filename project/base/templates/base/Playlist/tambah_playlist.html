{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Tambah Playlist{% endblock title %}

{% block content %}
<h1>Tambah Playlist</h1>

<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
  <button type="submit">Tambah</button>
</form>

<a href="{% url 'base:daftar_playlist' %}">Kembali</a>
{% endblock content %}
