{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %}User
Login Page{% endblock title %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center mb-4">Login</h1>

      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">{{ form|crispy }}</div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>

      <p class="text-center mt-3">
        Belum punya akun? <a href="{% url 'base:user_register' %}">Daftar</a>
      </p>
    </div>
  </div>
</div>

<style>
  .container {
    max-width: 600px;
    padding: 20px;
  }

  h1 {
    font-size: 2rem;
    color: #333;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  button[type="submit"] {
    font-size: 1.1rem;
    padding: 10px;
  }

  .text-center a {
    color: #007bff;
    font-weight: bold;
  }

  .text-center a:hover {
    text-decoration: underline;
  }
</style>

{% endblock content %}
