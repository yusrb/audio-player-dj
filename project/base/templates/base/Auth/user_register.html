{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}User Register Page{% endblock title %}

{% block content %}
<h1>Register Page</h1>

<form action="" method="post">
  {% csrf_token %}
  {{form|crispy}}

  <button type="submit">Register</button>
</form>

<p>Sudah punya akun? <a href="{% url 'base:user_login' %}">Login</a></p>
{% endblock content %}
