{% extends 'base.html' %}

{% block title %}
  {{ album.nama }}
{% endblock title %}

{% block content %}
<div class="container-fluid mt-4">
  <a href="{% url 'base:daftar_album' %}">Kembali</a>

  <div class="row">
    <!-- Gambar dan Nama Album di Kiri -->
    <div class="col-md-4">
      <img src="{{ album.album_img.url }}" alt="{{ album.nama }}" class="img-fluid">
      <h1 class="mt-3">{{ album.nama }}</h1>
    </div>

    <div class="col-md-8">
      <h3>Daftar Lagu</h3>
      {% for lagu in all_lagu %}
        <a href="{% url 'base:detail_lagu' lagu.pk %}">
          <h5>{{ lagu.judul }}</h5>
        </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
