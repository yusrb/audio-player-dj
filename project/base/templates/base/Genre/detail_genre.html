{% extends 'base.html' %}

{% block title %}
  {{ album.nama }}
{% endblock title %}

{% block content %}
<div class="container-fluid mt-4">
  <a href="javascript:history.back()">Kembali</a>

  <div class="row">
    <div class="col-md-4">
      <h1>{{genre.nama}}</h1>
    </div>

    <div class="col-md-8">
      <h3>Daftar Lagu dengan Genre {{genre.nama}}</h3>
      {% for lagu in all_lagu_with_genres %}
        <a href="{% url 'base:detail_lagu' lagu.pk %}">
          <h5>{{ lagu.judul }}</h5>
        </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
