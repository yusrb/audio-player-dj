{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Tambah Genre
{% endblock title %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Tambah Genre</h1>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm rounded p-4">
        <h4 class="card-title text-center mb-4">Formulir Tambah Genre</h4>

        <form action="" method="post">
          {% csrf_token %}
          <div class="form-group">
            {{ form|crispy }}
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg w-100">Tambah Genre</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a href="{% url 'base:daftar_lagu' %}" class="btn btn-link">Kembali ke Daftar Lagu</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
